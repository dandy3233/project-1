<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
}

.resume {
    max-width: 960px;
    margin: 0 auto;
    padding: 2rem;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.education h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
}

.education ul {
    list-style-type: none;
    padding: 0;
}

.education li {
    margin-bottom: 1rem;
}

.education li strong {
    display: block;
    margin-bottom: 0.5rem;
}

.education li span {
    display: block;
    margin-bottom: 0.5rem;
}
    </style>
</head>
<body>
    <div class="resume">
        <h1>Education</h1>
        <div class="education">
            <h2>Education</h2>
            <ul>
                <li>
                    <strong>2020-2025</strong>
                    <span>Bsc. Software Engineering</span>
                    <span>Addis Ababa Science and Technology University</span>
                </li>
                <li>
                    <strong>2017-2019</strong>
                    <span>Highschool Degree</span>
                    <span>Bule Hora High School</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
