<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/style2.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div> 
        <button type="button" class="toggle-btn">Registration</button>
      </div>
        <form id="Register" class="input">
          <input type="text" class="input-text" placeholder="User Id" required>
          <input type="email" class="input-text" placeholder="Email Id" required>
          <input type="password" class="input-text" placeholder="Enter Password" required>
          <input type="radio" id="check-box"/><lable>I agree to the terms & conditions</lable>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
